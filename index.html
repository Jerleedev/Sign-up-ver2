<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">

            <!-- Phần hình ảnh minh họa -->
            <div class="illustration-form">
                <div class="illustration">
                    <div class="illustration-wrap">
                        <img src="large.png" alt="#">
                    </div>
                </div>
            </div>

            <!-- Phần điền thông tin -->
            <div class="form-wrap">
                <form action="submit" autocomplete="off" class="signin-form">
                    <div class="heading">
                        <h3>Welcome back</h3>
                        <h6>Not registed yet?</h6>
                        <a href="#" class="toggle">Sign up</a>
                    </div>

                    <div class="actual-form">
                        <div class="user-email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="user-password">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" maxlength="8" required>
                        </div>
                        <div class="btn">
                            <button type="submit" value="submit">Sign in</button>
                        </div>
                        <div class="forgot-password">
                            <p class="text">Forgotten your password or your login detail?</p>
                            <a href="#">Get help</a>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
